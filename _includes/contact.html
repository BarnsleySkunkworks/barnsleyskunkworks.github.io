            <div class="col-lg-8 col-lg-offset-2 text-center">
                <form action="https://formspree.io/hello@barnsleyskunk.works" method="POST">
                    <div class="form-group">
                        <label for="name" class="hidden">Name</label>
                        <input type="text" name="name" class="form-control text-center" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="reason" class="hidden">Interest</label>
                        <input type="text" name="interest" class="form-control text-center" placeholder="I'd like to be involved because...">
                    </div>
                    <div class="form-group">
                        <label for="email" class="hidden">Email address</label>
                        <input type="email" name="_replyto" class="form-control text-center" placeholder="Email address">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>

                    <input type="submit" class="btn btn-primary" value="Send">
